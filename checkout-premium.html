<div class="checkout-panel">
  <div class="panel-body">
    <h2 class="title">Checkout</h2>
 
    <div class="payment-method">
      <label for="card" class="method card">
        <div class="card-logos">
          <img src="https://raw.githubusercontent.com/mmendiola7/mmendiola7.github.io/master/images/visa_logo.png"/>
          <img src="https://raw.githubusercontent.com/mmendiola7/mmendiola7.github.io/master/images/mastercard_logo.png"/>
        </div>
 
        <div class="radio-input">
          <input id="card" type="radio" name="payment">
          Pay $249.99 with credit card
        </div>
      </label>
 
      <label for="paypal" class="method paypal">
        <img src="https://raw.githubusercontent.com/mmendiola7/mmendiola7.github.io/master/images/paypal_logo.png"/>
        <div class="radio-input">
          <input id="paypal" type="radio" name="payment">
          Pay $249.99 with PayPal
        </div>
      </label>
    </div>
 
    <div class="input-fields">
      <div class="column-1">
        <label for="cardholder">Cardholder's Name</label>
        <input type="text" id="cardholder" />
 
        <div class="small-inputs">
          <div>
            <label for="date">Valid thru</label>
            <input type="text" id="date" placeholder="MM / YY" />
          </div>
 
          <div>
            <label for="verification">CVV / CVC *</label>
            <input type="password" id="verification"/>
          </div>
        </div>
 
      </div>
      <div class="column-2">
        <label for="cardnumber">Card Number</label>
        <input type="password" id="cardnumber"/>
 
        <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
      </div>
    </div>
  </div>
 
  <div class="panel-footer">
    <a href="pricing.html" button class="btn back-btn" >Back</button>
    <a href="generic.html" button class="btn back-btn" >Home</button>
    <a href="" button class="btn next-btn">Continue</button>
  </div>
</div>
